<div class="container-fluid">
<div class="row">
  <div class="container border mt-1 p-1" style="text-align: center;font-size: 18px;">
    MY WISHLIST COURSES
  </div>
</div>
<div class="row mt-1 p-1" >
  <div class="col-md-9"  *ngIf="cartitems.length>0">
    <div class="row cartgrid p-2 border" >
      <div class="cardoutline">

        <div class="mt-2 card" style="height:60px;text-align: center;width: 98%;"
         *ngFor="let d of cartitems">
          <div class="card-body">
            <div class="row">
              <div class="col-md-2">
                <img class="card-image" src="./assets/Np.jpg" alt="">
              </div>
              <div class="col-md-4" style="text-align:left;">
                    {{ d.title }}
              </div>
              <div class="col-md-1">

              </div>
              <div class="col-md-2 md2-width" *ngIf="d.discounted_price===null">
                 Rs {{d.actual_price}}/-

              </div>
              <div class="col-md-2 md2-width" *ngIf="d.discounted_price!==null">
                 Rs {{d.discounted_price}}/-
              </div>
              <div class="col-md-2">
                <button class="button" style="vertical-align:middle;"
                (click)="sendtocart(d)"
                ><span>MOVE TO CART</span></button>
              </div>
              <div class="col-md-1" (click)="deletefromwishlist(d)">
                <i class="fas fa-trash-alt"></i>
              </div>
            </div>
        </div>
        </div>


  </div>
    </div>
  </div>
  <div class="col-md-9 border p-4"  *ngIf="cartitems.length<=0">
    <div class="d-flex justify-content-center">

        No Items to Display !!!!

    </div>
  </div>
  <div class="col-md-3">
    <app-cart></app-cart>
  </div>
</div>
<div class="modal" id="wishlistcart" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">HU E-Learning HUB</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
        (click)="closemodal(wishlistcart)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="text-align: center;">
        <p><i class="fas fa-badge-check" style="color: green;"></i>
          Product Moved to the Shopping Cart!!!</p>
      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>
</div>
